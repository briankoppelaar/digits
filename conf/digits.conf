<VirtualHost *>
    ServerName 192.168.2.226

    WSGIDaemonProcess schotklok user=www-data group=www-data processes=1 threads=5
    WSGIScriptAlias / /home/digits/digits/schotklok.wsgi

    <Directory /home/digits/digits>
        WSGIProcessGroup schotklok
        WSGIApplicationGroup %{GLOBAL}
	AllowOverride All
	Require all granted
        Order deny,allow
        Allow from all
	Options FollowSymLinks
    </Directory>
</VirtualHost>

