<VirtualHost *:80>

    WSGIDaemonProcess schotklok user=www-data group=www-data processes=1 threads=5
    WSGIScriptAlias /schotklok /home/digits/digits/schotklok.wsgi

    WSGIDaemonProcess mgmt user=www-data group=www-data processes=1 threads=5
    WSGIScriptAlias /mgmt /home/digits/digits/mgmt.wsgi

    <Directory /home/digits/digits>
        Order deny,allow
        Allow from all
	Options FollowSymLinks
    </Directory>
</VirtualHost>

